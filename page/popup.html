<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/popup.css" />
    <script src="../js/common.js"></script>
  </head>
  <body>
      <div id="title">
        <p>YTTimeSaver</p>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>
      </div>
    <div id="tsContainer">
      <div id="TimerContainer">
        <label for="dailyLimitedHour">Daily Limit (hr)</label>
        <input type="number" min="0" max="24" name="dailyLimitedHour" placeholder="hour" />
        <label for="dayEndTimer">Day End</label>
        <input type="time" name="dayEndTimer"/>
      </div>

      <div id="filterContainer">
        <p>BlackListMode</p>
        <span>
          <input type="checkbox" name="blockFilter" id="blockFilter_All" value="0" />
          <label for="blockFilter_All" class="disable-select">All</label>
        </span>
        <span>
          <input type="checkbox" name="blockFilter" id="blockFilter_ByTitleKey" value="1" />
          <label for="blockFilter_ByTitleKey" class="disable-select">ByTitleKey</label>
          <select size="5" multiple="mutiple">
            <option value="Merceders"> Merceders </option>  
            <option value="BMW"> BMW </option>  
            <option value="Jaguar"> Jaguar </option>  
            <option value="Lamborghini"> Lamborghini </option>  
            <option value="Ferrari"> Ferrari </option>  
            <option value="Ford"> Ford </option>  
          </select>
          <input type="text" name="" id="">
        </span>
        <span>
          <input type="checkbox" name="blockFilter" id="blockFilter_ByChannel" value="2" />
          <label for="blockFilter_ByChannel" class="disable-select">ByChannel</label>
        </span>
      </div>
    </div>
    <script src="../js/popup.js"></script>
  </body>
</html>
